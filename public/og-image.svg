    Azure
  </text>
  
  <rect x="490" y="400" width="140" height="40" rx="20" fill="#8b5cf6" opacity="0.2"/>
  <text x="560" y="428" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#8b5cf6" text-anchor="middle" font-weight="600">
    Terraform
  </text>
  
  <rect x="650" y="400" width="140" height="40" rx="20" fill="#0ea5e9" opacity="0.2"/>
  <text x="720" y="428" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#0ea5e9" text-anchor="middle" font-weight="600">
    Kubernetes
  </text>
  
  <!-- Footer -->
  <text x="600" y="540" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#475569" text-anchor="middle">
    miguelmaestro.github.io
