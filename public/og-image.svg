<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.2" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="#0f172a"/>
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="150" fill="#0ea5e9" opacity="0.1"/>
  <circle cx="1100" cy="530" r="200" fill="#8b5cf6" opacity="0.1"/>
  
  <!-- Content -->
  <text x="600" y="220" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="url(#textGradient)" text-anchor="middle">
    Miguel Maestro
  </text>
  
  <text x="600" y="290" font-family="system-ui, -apple-system, sans-serif" font-size="36" fill="#94a3b8" text-anchor="middle">
    Senior Cloud Engineer
  </text>
  
  <text x="600" y="350" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#64748b" text-anchor="middle">
    Azure Expert | DevOps | IaC | AI Enthusiast
  </text>
  
  <!-- Tech badges -->
  <rect x="350" y="400" width="120" height="40" rx="20" fill="#0ea5e9" opacity="0.2"/>
